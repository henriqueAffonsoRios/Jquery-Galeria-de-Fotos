<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Galeria de Fotos</h1>
    <button type="button">Adicionar Nova Imagem +</button>
  </header>
  <form>
    <h2>Inserir Nova Imagem</h2>
    <input id="url-novaImg" type="url" placeholder="URL da imagem" required>
    <button type="submit">Adicionar</button>
    <button id="reset-btn" type="reset">Cancelar</button>
  </form>
  <ul>
    <li>
      <img src="./images/foto1.jpg" alt="Pintura de um gato">
      <div class="overlay-img-link">
        <a href="./images/foto1.jpg" target="_blank">Ver imagem em tamanho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto2.jpg" alt="Imagem de um flamingo">
      <div class="overlay-img-link">
        <a href="./images/foto2.jpg" target="_blank">Ver imagem em tamanho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto3.jpg" alt="Imagem de dois cachorros">
      <div class="overlay-img-link">
        <a href="./images/foto3.jpg" target="_blank">Ver imagem em tamanho real</a>
      </div>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
